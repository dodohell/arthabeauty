{include file="admin/header.html"}
    <ul class="breadcrumb">
      <li><a href="./index.php">{#home_breadcrumbs#}</a><span class="divider">&raquo;</span></li>
      <li><a href="./news.php">{#news#}</a><span class="divider">&raquo;</span></li>
      <li class="active">{$row.name}</li>
    </ul>
    <div class="row-fluid">
		<form method="post" enctype="multipart/form-data">
			<div class="col-sm-12 well nopadding">
				<div class="nonboxy-widget">
				{section name=u loop=$users}
				<label class="checkbox inline col-sm-4 nopadding"><input type="checkbox" value="{$users[u].id}" name="users[]" {$users[u].checked}> {$users[u].name} ({$users[u].email})</label>
				{/section}
				</div>
				<div class="clearfix"></div>
				<div class="nonboxy-widget col-sm-11">
					<div class="widget-head">
						<h5>{#subject#}</h5>
					</div>
					<div class="widget-content">
						<div class="widget-box">
							<input type="text" name="subject" value="{$row.subject}" class="input-xlarge text-tip col-sm-12" id="subject" title="{#enter#} {#subject#}">
						</div>
					</div>
				</div>
				<div class="clearfix"></div>
				<div class="nonboxy-widget col-sm-11">
					<div class="widget-head">
						<h5>{#description#}</h5>
					</div>
					<div class="widget-content">
						<div class="widget-box">
							<textarea class="inputField col-sm-12" style="height: 500px;" name="description" id="description">{$row.description}</textarea>
						</div>
						<button type="submit" name="Submit" class="btn btn-info">{#save_changes#}</button>
						<button type="submit" name="Send" class="btn btn-info pull-right">{#send_email#}</button>
					</div>
				</div>
			</div>
			<div class="clear"></div>
		</form>
    </div>
	{include file="admin/footer.html"}
