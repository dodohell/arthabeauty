{include file="admin/header.html"}
    <ul class="breadcrumb">
      <li><a href="./index.php">{#home_breadcrumbs#}</a><span class="divider">&raquo;</span></li>
      <li><a href="./faqs.php?customer_id={$customer_id}">{#faqs#}</a><span class="divider">&raquo;</span></li>
      <li class="active">{$page_heading}</li>
    </ul>
    <div class="row-fluid">
		<form method="post" enctype="multipart/form-data">
			<div class="col-sm-7 well">
				<div class="nonboxy-widget">
					<div class="widget-head">
						<h5>{#description#}</h5>
					</div>
					<div class="widget-content">
						<div class="widget-box">
							{$editor}
						</div>
					</div>
				</div>
			</div>
		
			<div class="col-sm-5 well">
				<div class="nonboxy-widget">
					<div class="widget-head">
						<h5>{#settings#}</h5>
					</div>
					<div class="widget-content">
						<div class="widget-box">
							<fieldset>
								<div class="control-group">
									<label class="checkbox inline"><input type="checkbox" value="checked" name="active" {$row.active}> {#active#}</label>
								</div>
							</fieldset>
						</div>
					</div>
					<div class="widget-head">
						<h5>{#general_information#}</h5>
					</div>
					<div class="widget-content">
						<div class="widget-box">
							<fieldset>
								<div class="control-group">
									<label class="control-label" for="name_bg">{#name#} BG</label>
									<div class="controls">
										<input type="text" name="name_bg" value="{$row.name_bg}" class="input-xlarge text-tip" id="name_bg" title="{#enter#} {#name#} BG">
									</div>
								</div>
								<div class="control-group">
									<label class="control-label" for="name_en">{#name#} EN</label>
									<div class="controls">
										<input type="text" name="name_en" value="{$row.name_en}" class="input-xlarge text-tip" id="name_en" title="{#enter#} {#name#} EN">
									</div>
								</div>
								<div class="control-group">
									<label class="control-label" for="name_de">{#name#} DE</label>
									<div class="controls">
										<input type="text" name="name_de" value="{$row.name_de}" class="input-xlarge text-tip" id="name_de" title="{#enter#} {#name#} DE">
									</div>
								</div>
								<div class="control-group">
									<label class="control-label" for="name_ro">{#name#} RO</label>
									<div class="controls">
										<input type="text" name="name_ro" value="{$row.name_ro}" class="input-xlarge text-tip" id="name_ro" title="{#enter#} {#name#} RO">
									</div>
								</div>
								<div class="control-group">
									<label class="control-label" for="name_ru">{#name#} RU</label>
									<div class="controls">
										<input type="text" name="name_ru" value="{$row.name_ru}" class="input-xlarge text-tip" id="name_ru" title="{#enter#} {#name#} RU">
									</div>
								</div>
							</fieldset>
						</div>
					</div>
					<div class="form-actions">
						<input type="hidden" name="act" value="{$act}">
						<input type="hidden" name="id" value="{$id}">
						<input type="hidden" name="customer_id" value="{$customer_id}">
						<button type="submit" name="Submit" class="btn btn-info">{#save_changes#}</button>
					</div>
					</div>
					<div class="clear"></div>
				</div>
			</div>
			<div class="clear"></div>
		</form>
    </div>
	
	{include file="admin/footer.html"}
